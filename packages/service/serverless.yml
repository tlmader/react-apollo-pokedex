service: react-apollo-pokedex
custom:
  serverless-offline:
    httpPort: 4000
plugins:
  - serverless-offline
  - serverless-plugin-monorepo
  - serverless-webpack
provider:
  name: aws
  runtime: nodejs12.x
functions:
  graphql:
    handler: src/graphql.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors:
            origins:
              - https://d1ruwbi83dcwv2.cloudfront.net
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: graphql
          method: get
          cors:
            origins:
              - https://d1ruwbi83dcwv2.cloudfront.net
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
