query ListPokemon(
  $filter: PokemonFilterInput
  $sort: PokemonSortInput
  $first: Int
  $after: String
) {
  listPokemon(filter: $filter, sort: $sort, first: $first, after: $after) {
    edges {
      cursor
      node {
        id
        name
        order
        sprites {
          frontDefault
          backDefault
          backFemale
          backShiny
          backShinyFemale
          frontFemale
          frontShiny
          frontShinyFemale
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
