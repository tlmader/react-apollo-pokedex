query ListPokemon(
  $filter: PokemonFilterInput
  $sort: PokemonSortInput
  $first: Int
  $after: String
) {
  listPokemon(filter: $filter, sort: $sort, first: $first, after: $after) {
    edges {
      cursor
      node {
        id
        pokedexNumber
        name
        baseExperience
        order
        sprites {
          frontDefault
        }
        types {
          id
          name
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
