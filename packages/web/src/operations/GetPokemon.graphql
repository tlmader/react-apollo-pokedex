query GetPokemon($id: ID!) {
  getPokemon(id: $id) {
    id
    pokedexNumber
    name
    baseExperience
    height
    order
    weight
    sprites {
      frontDefault
      backDefault
      backFemale
      backShiny
      backShinyFemale
      frontFemale
      frontShiny
      frontShinyFemale
    }
    abilities {
      id
      name
    }
    heldItems {
      id
      name
    }
    moves {
      id
      name
    }
    species {
      id
      growthRate {
        id
        levels {
          experience
          level
        }
      }
    }
    stats {
      id
      name
      baseStat
    }
    types {
      id
      name
    }
  }
}
