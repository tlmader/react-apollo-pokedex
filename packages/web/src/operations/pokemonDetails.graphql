query PokemonDetails($id: ID!) {
  getPokemon(id: $id) {
    id
    name
    baseExperience
    height
    order
    weight
    sprites {
      frontDefault
      backDefault
      backFemale
      backShiny
      backShinyFemale
      frontFemale
      frontShiny
      frontShinyFemale
    }
    abilities {
      name
    }
    heldItems {
      name
    }
    moves {
      name
    }
    stats {
      name
      baseStat
    }
    types {
      name
    }
  }
}
