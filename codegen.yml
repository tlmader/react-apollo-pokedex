overwrite: true
schema: 'packages/service/src/typeDefs.graphql'
# documents: 'src/**/*.graphql'
generates:
  packages/service/src/types/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'

  packages/web/src/__generated__/schema.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
