overwrite: true
schema: 'packages/service/src/typeDefs.graphql'
generates:
  packages/service/src/types/__generated__/typeDefs.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  packages/web/src/types/__generated__/typeDefs.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  packages/web/src/operations:
    documents: 'packages/web/src/**/*.graphql'
    preset: near-operation-file
    presetConfig:
      baseTypesPath: '../types/__generated__/typeDefs.ts'
      folder: __generated__
    plugins:
      - typescript-operations
      - typescript-react-apollo
